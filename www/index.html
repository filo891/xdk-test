<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
 
<head>
 
    <title>Tab View Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/af.ui.css">
    
    <script src="http://debug-software.intel.com/target/target-script-min.js#HPzSnOM5kNvHfZLqvNPE23rKjK-aenmyAXbU_KY9UOk"></script>
 
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/appframework.ui.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/init-app.js"></script>
    <script type="text/javascript" charset="utf-8" src="xdk/init-dev.js"></script>
     
    <div id="splashscreen" class="ui-loader heavy">
        App Framework - Tab View
        <br>
        <br>
        <span class="ui-icon ui-icon-loading spin"></span>
        <h1>Starting app</h1>
    </div>
 
    <div class="view" id="mainview">
        <header>
            <h1 id="pageTitle"></h1> 
        </header>
 
        <div class="pages">
 
             <!--Tab View Pages-->
            <div class="panel" data-title="Map" id="main_pg" selected="selected">
                        <!-- All the content goes here -->
                <div id="googleMap" style="width:100%;height:100%;"></div>
            </div>

            <div class="panel" data-title="My Photos" id="myphotos_pg">
                    
                <span>Lorem ipsum</span>
            </div>
        </div>
 
        <footer>
            <a href="#main_pg" class="icon home">Home</a>
            <a href="#myphotos_pg" class="icon picture">My Photos</a>
        </footer>
    </div>
</body>
</html>
